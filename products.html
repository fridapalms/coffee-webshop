<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>the-webshop-template</title>
    <link rel="stylesheet" href="/src/scss/_products.scss" />
  </head>
  <body>
    <header class="header">
      <nav class="nav">
        <a href="/" class="header-logo">
          <img src="/img/CoffeeLogo.svg" alt="" />
        </a>

        <form id="searchForm" class="search" role="search">
          <input id="searchInput" type="search" placeholder="Sök efter produkt" />

          <button class="searchBtn" type="submit">
            <img src="/img/zoom-out.svg" alt="" />
          </button>
          <div class="search-overlay" id="searchOverlay"></div>
          <div id="searchContainer" class="module">
            <div id="searchResult" class="searchContainer"></div>
          </div>
        </form>

        <a href="/" class="cart">
          <img src="/img/bag.svg" alt="" />
        </a>
      </nav>
    </header>

    <div class="overlay" id="cartOverlay">
      <aside class="drawer">
        <button class="close" type="button">✕</button>
        <h2>Varukorg</h2>
        <p>Din varukorg är tom</p>
      </aside>
    </div>

    <div id="app">
      <section class="shop">
        <h1>Alla produkter</h1>
        <div class="allproducts" id="allproducts"></div>
        <a href="/index.html" class="linkreset"><button class="backtostart">Till startsidan</button></a>
      </section>

      <footer>
        <div class="container">
          <div class="logoContainer">
            <img src="assets/CoffeeLogo.svg" alt="CoffeeShop icon" />
          </div>
          <section class="linksContainer">
            <ul class="links">
              <li>Kontakt</li>
              <li>Om oss</li>
              <li>Köpvillkor</li>
            </ul>
          </section>
          <section class="socialLinksContainer">
            <div class="socialLinks">
              <img src="assets/instagram.svg" alt="Link to CoffeeShop instagram" />
              <img src="assets/tiktok.svg" alt="Link to CoffeeShop tiktok" />
              <img src="assets/messenger.svg" alt="Link to CoffeeShop messenger" />
            </div>
          </section>
        </div>
      </footer>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
