<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>the-webshop-template</title>
    <link rel="stylesheet" href="/src/scss/productstyle.scss" />
  </head>
  <body>
    <header class="header">
      <nav class="nav">
        <a href="/" class="header-logo">
          <img src="/img/CoffeeLogo.svg" alt="" />
        </a>

        <form class="search" role="search">
          <input type="search" placeholder="Sök efter produkt" />

          <button type="submit">
            <img src="/img/zoom-out.svg" alt="" />
          </button>
        </form>

        <a href="/" class="cart">
          <img src="/img/bag.svg" alt="" />
        </a>
      </nav>
    </header>
    <div id="app">
      <section class="shop">
        <div class="allproducts" id="allproducts"></div>
      </section>

      <footer>
        <div class="container">
          <div class="logoContainer">
            <img src="assets/CoffeeLogo.svg" alt="CoffeeShop icon" />
          </div>
          <section class="linksContainer">
            <ul class="links">
              <li>Kontakt</li>
              <li>Om oss</li>
              <li>Köpvillkor</li>
            </ul>
          </section>
          <section class="socialLinksContainer">
            <div class="socialLinks">
              <img src="assets/instagram.svg" alt="Link to CoffeeShop instagram" />
              <img src="assets/tiktok.svg" alt="Link to CoffeeShop tiktok" />
              <img src="assets/messenger.svg" alt="Link to CoffeeShop messenger" />
            </div>
          </section>
        </div>
      </footer>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
